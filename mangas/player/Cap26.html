            /* Portrait oriented screens */
            .image {
                display: block;

                .image {
                    margin: auto;
                    display: block;
                    width: auto;

            @media only screen and (orientation: landscape) and (min-width: 540px) {

                .image {
                    margin: auto;
                    display: block;
                    width: 540px;
                }
            }
        </style>
